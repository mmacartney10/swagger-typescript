openapi: 3.0.0
info:
  title: People API
  version: 1.0.0
  description: API for managing people
tags:
  - name: PeopleService
    description: Operations related to managing people
paths:
  /api/people:
    get:
      tags:
        - PeopleService
      summary: Get list of people
      responses:
        "200":
          description: Successful response with people data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Person"
    post:
      tags:
        - PeopleService
      summary: Create a new person
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
      responses:
        "201":
          description: Person created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "400":
          description: Invalid input

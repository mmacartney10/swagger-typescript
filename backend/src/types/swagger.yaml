components:
  schemas:
    Person:
      type: object
      required:
        - name
        - age
        - email
        - city
        - occupation
      properties:
        name:
          type: string
          description: Full name of the person
          example: John Doe
        age:
          type: integer
          description: Age of the person
          example: 30
        email:
          type: string
          format: email
          description: Email address of the person
          example: john.doe@example.com
        city:
          type: string
          description: City where the person lives
          example: New York
        occupation:
          type: string
          description: Job title or occupation
          example: Software Developer
    PeopleType:
      type: string
      enum:
        - SMALL
        - MEDIUM
        - LARGE
      description: Type of people organization size
      example: MEDIUM
    About:
      type: object
      required:
        - companyName
        - address
        - phone
        - email
        - description
        - type
      properties:
        companyName:
          type: string
          example: Tech Solutions Inc.
        address:
          type: string
          example: 1234 Elm Street, Springfield, IL 62704
        phone:
          type: string
          example: +1-555-123-4567
        email:
          type: string
          format: email
          example: info@techsolutions.com
        description:
          type: string
          example: Tech Solutions Inc. is a leading provider of innovative technology solutions for businesses worldwide.
        type:
          $ref: "#/components/schemas/PeopleType"
